<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="derece" placeholder="Dereceyi girin">
    <input type="button" value="Hesapla" id="hesapla">

    <script>
        /*Celsius C = (1-32)/1,8
           F = °C x 9/5 + 32 */
        function hesapla() {
            var sayi = document.getElementById("derece").value;
            sayi = Number(sayi);
            var fhr = (sayi * 1.8) + 32;
            alert(sayi + "derece=" + fhr.toFixed(3) + "fahrenheit");
        }
        //hesaplama yapması için hesap butonunu seçiyoruz.
        var hesapBtn = document.getElementById("hesapla");
        //fonksiyonu olaya bağlıyoruz.
        hesapBtn.onclick = hesapla;
    </script>
























</body>

</html>
